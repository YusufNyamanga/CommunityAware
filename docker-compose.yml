version: '3.9'
services:
  backend:
    build:
      context: ./backend
    container_name: umoja-aware-backend
    environment:
      - PORT=5000
      - NODE_ENV=production
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_API_URL=${DEEPSEEK_API_URL}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
      - MOONSHOT_API_URL=${MOONSHOT_API_URL}
    ports:
      - "5000:5000"
    networks:
      - appnet

  frontend:
    build:
      context: .
    container_name: umoja-aware-frontend
    environment:
      - REACT_APP_BACKEND_URL
    ports:
      - "3000:8000"
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
