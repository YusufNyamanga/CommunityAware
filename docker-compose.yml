version: '3.9'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: umoja-aware-backend
    environment:
      - PORT=5000
      - NODE_ENV=production
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_API_KEY_FILE=/run/secrets/deepseek_api_key
      - DEEPSEEK_API_URL=${DEEPSEEK_API_URL}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
      - MOONSHOT_API_KEY_FILE=/run/secrets/moonshot_api_key
      - MOONSHOT_API_URL=${MOONSHOT_API_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - appnet

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: umoja-aware-frontend
    environment:
      - REACT_APP_BACKEND_URL
    ports:
      - "3000:8000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - appnet

networks:
  appnet:
    driver: bridge